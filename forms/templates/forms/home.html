<!DOCTYPE html>
<html>
<head>
    <title>Form Builder</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'forms/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Forms</h1>
        <a href="{% url 'create_form' %}" class="btn-create">Create New Form</a>
        <ul class="form-list">
            {% for form in forms %}
                <li class="form-item">
                    <a href="{% url 'view_form' form.id %}" class="form-title">{{ form.title }}</a>
                    <form method="post" action="{% url 'delete_form' form.id %}" class="delete-form">
                        {% csrf_token %}
                        <button type="submit" class="btn-delete" onclick="return confirm('Are you sure you want to delete this form?')">Delete</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
