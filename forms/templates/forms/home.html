<!DOCTYPE html>
<html>
<head>
    <title>Form Builder</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'forms/style.css' %}">
</head>
<body>
    <h1>Forms</h1>
    <a href="{% url 'create_form' %}">Create New Form</a>
    <ul>
        {% for form in forms %}
            <li>
                <a href="{% url 'view_form' form.id %}">{{ form.title }}</a>
                <form method="post" action="{% url 'delete_form' form.id %}" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" onclick="return confirm('Are you sure you want to delete this form?')">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
